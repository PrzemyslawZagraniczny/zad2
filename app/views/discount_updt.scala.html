@(discounts: Seq[Discount])

@main("Sklep - projekt") {


<table class="produkty">
    <thead>
        <tr>
            <th>id</th>
            <th>Nazwa</th>
            <th>Kategoria</th>
            <th>Cena</th>
            <th>Akcja</th>
        </tr>
    </thead>
    <tbody>
        @for(discount <- discounts) {

            <tr>

                    <td>@discount.id</td>
                    <td>@discount.name</td>
                    <td>@discount.value</td>
                    <td> <a href=@routes.DiscountController.updateDiscount(discount.id)>Aktualizuj</a></td>

            </tr>

        }
    </tbody>
</table>
}
