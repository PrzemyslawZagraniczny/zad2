@(cats: Seq[Category])

@main("Sklep - projekt") {


<table class="produkty">
    <thead>
        <tr>
            <th>id</th>
            <th>Nazwa</th>
            <th>Kategoria</th>
            <th>Cena</th>
            <th>Akcja</th>
        </tr>
    </thead>
    <tbody>
        @for(color <- cats) {

            <tr>

                    <td>@color.id</td>
                    <td>@color.name</td>
                    <td>@color.description</td>
                    <td> <a href=@routes.CategoryController.updateCategory(color.id)>Aktualizuj</a></td>

            </tr>

        }
    </tbody>
</table>
}
